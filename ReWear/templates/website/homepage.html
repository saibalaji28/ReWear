<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReWear - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --highlight: #1e90ff;
      --highlight-dark: #0078e6;
      --text-dark: #0d1b2a;
      --container-bg: #f8f9fa;
      --glass-bg: rgba(255, 255, 255, 0.4);
      --gradient-bg: linear-gradient(120deg, #f0f8ff, #fceff9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', 'Manrope', sans-serif;
      background: var(--gradient-bg);
      color: var(--text-dark);
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 12px rgba(14, 235, 255, 0.06);
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease both;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeSlideIn 1s ease forwards;
    }

    .logo img {
      width: 140px;
      height: 50px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .logo h2 {
      font-size: 1.5rem;
      color: var(--highlight);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      font-family: poppins, sans-serif;
      padding: 6px 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    nav a:hover {
      background-color: var(--highlight);
      color: white;
    }

    .search-toggle {
      cursor: pointer;
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .search-toggle:hover {
      background-color: var(--highlight);
      color: white;
    }

    .popup-search {
      position: absolute;
      top: 70px;
      right: 40px;
      display: none;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 225, 255, 0.1);
    }

    .popup-search input {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      width: 200px;
      outline: none;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease both;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      margin-bottom: 30px;
      color: #444;
      animation: fadeInUp 1.2s ease both;
    }

    .hero img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 16px;
      margin: 30px auto;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.3s ease both;
    }

    .hero button {
      padding: 10px 24px;
      background: linear-gradient(145deg, var(--highlight), var(--highlight-dark));
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 8px 20px rgba(30, 144, 255, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .hero button:hover {
      transform: translateY(-2px);
      background: var(--highlight-dark);
    }

    .carousel img {
      width: 100%;
      max-width: 1200px;
      height: 300px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 1.4s ease both;
    }

    .category-grid, .product-grid {
      display: grid;
      gap: 20px;
      justify-content: center;
    }

    .category-grid {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }

    .product-grid {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .category-box, .product-card {
      background-color: var(--container-bg);
      border-radius: 16px;
      padding: 16px;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      animation: fadeInUp 1.5s ease both;
    }

    .category-box:hover, .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 123, 255, 0.2);
    }

    .category-box img, .product-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 40px;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: var(--highlight-dark);
      font-weight: 700;
      animation: fadeInUp 1s ease both;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Images/ReWear_logo.png" alt="ReWear ">
    
    </div>
    <nav>
      <a href="homepage.html">üè† Home</a>
      <a href="#">üõç Browse</a>
      <a href="login.html">üîê Login</a>
      <a href="signup.html">üìù Sign Up</a>
      <div class="search-toggle" onclick="toggleSearch()">üîç</div>
    </nav>
    <div class="popup-search" id="popupSearch">
      <input type="text" placeholder="Search...">
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to ReWear</h1>
    <p>Exchange your unused clothes and embrace sustainable fashion through direct swaps or point-based redemptions.</p>
    <div>
      <button>Start Swapping</button>
      <button>Browse Items</button>
    </div>
  </section>
  <section class="categories fade-on-scroll">
    <h2 class="section-title">Categories</h2>
    <div class="category-grid">
      <div class="category-box"><img src="../Images/ReWare Fits-20250712T062302Z-1-001/ReWare Fits/home01.jpg" alt="Men"><div>Men</div></div>
      <div class="category-box"><img src="../Images/ReWare Fits-20250712T062302Z-1-001/ReWare Fits/049195c8-2a9f-4c78-bddc-e9ff306815f1.jpg" alt="Women"><div>Women</div></div>
      <div class="category-box"><img src="https://via.placeholder.com/150x120?text=Kids" alt="Kids"><div>Kids</div></div>
      <div class="category-box"><img src="https://via.placeholder.com/150x120?text=Winter" alt="Winter"><div>Winter</div></div>
      <div class="category-box"><img src="https://via.placeholder.com/150x120?text=Summer" alt="Summer"><div>Summer</div></div>
      <div class="category-box"><img src="https://via.placeholder.com/150x120?text=Accessories" alt="Accessories"><div>Accessories</div></div>
    </div>
  </section>

  <section class="product-listings fade-on-scroll">
    <h2 class="section-title">Latest Listings</h2>
    <div class="product-grid">
      <div class="product-card"><img src="https://via.placeholder.com/300x120?text=Jacket" alt="Jacket"><div>Denim Jacket</div></div>
      <div class="product-card"><img src="https://via.placeholder.com/300x120?text=Dress" alt="Dress"><div>Summer Dress</div></div>
      <div class="product-card"><img src="https://via.placeholder.com/300x120?text=Hoodie" alt="Hoodie"><div>Hoodie</div></div>
      <div class="product-card"><img src="https://via.placeholder.com/300x120?text=Kurta" alt="Kurta"><div>Kurta Set</div></div>
    </div>
  </section>

  <script>
    const elements = document.querySelectorAll('.fade-on-scroll');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    });
    elements.forEach(el => observer.observe(el));

    function toggleSearch() {
      const popup = document.getElementById("popupSearch");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
