<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #4e9eff;
      --blue-dark: #357de0;
      --white: #ffffff;
      --gray-dark: #1f1f1f;
      --gradient-bg: linear-gradient(120deg, #f0f8ff, #fceff9);
      --glass: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--gradient-bg);
      padding: 2rem;
      color: var(--gray-dark);
      overflow-x: hidden;
    }
    .admin-panel {
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--blue-dark);
      animation: slideDown 0.8s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeUp 1s ease-in-out;
    }
    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .nav-buttons button {
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      color: white;
      padding: 0.7rem 1.6rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(78, 158, 255, 0.2);
    }
    .nav-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 20px rgba(53, 125, 224, 0.3);
    }
    .section {
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      border-left: 6px solid var(--blue);
      padding-left: 1rem;
      color: var(--blue-dark);
    }
    .user-card {
      display: flex;
      align-items: center;
      background: var(--glass);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 6px 25px rgba(0,0,0,0.06);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: cardPop 0.8s ease forwards;
    }
    .user-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }
    @keyframes cardPop {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--blue), var(--blue-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      margin-right: 1.8rem;
      flex-shrink: 0;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .user-details {
      flex: 1;
      background: var(--white);
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
      font-size: 1rem;
      font-weight: 500;
    }
    .user-actions {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-left: 1.5rem;
    }
    .user-actions button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: var(--blue);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .user-actions button:hover {
      background: var(--blue-dark);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <div class="header">Admin Panel</div>

    <div class="nav-buttons">
      <button>Users Details</button>
      <button>Orders</button>
      <button>Manage Listings</button>
    </div>

    <div class="section">
      <div class="section-title">Users Details</div>

      <div class="user-card">
        <div class="user-avatar">AD</div>
        <div class="user-details">Admin Master - Full Access</div>
        <div class="user-actions">
          <button>Edit</button>
          <button>Remove</button>
        </div>
      </div>

      <div class="user-card">
        <div class="user-avatar">EM</div>
        <div class="user-details">Elegant Meerkat - Moderator</div>
        <div class="user-actions">
          <button>Edit</button>
          <button>Remove</button>
        </div>
      </div>

      <div class="user-card">
        <div class="user-avatar">MD</div>
        <div class="user-details">Mysterious Dove - Support Team</div>
        <div class="user-actions">
          <button>Edit</button>
          <button>Remove</button>
        </div>
      </div>

      <div class="user-card">
        <div class="user-avatar">PS</div>
        <div class="user-details">Pleased Scorpion - Inventory</div>
        <div class="user-actions">
          <button>Edit</button>
          <button>Remove</button>
        </div>
      </div>

      <div class="user-card">
        <div class="user-avatar">JS</div>
        <div class="user-details">Jolly Sparrow - Data Analyst</div>
        <div class="user-actions">
          <button>Edit</button>
          <button>Remove</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
