<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ReWear_logo.png" alt="ReWear Logo">
            <h2>ReWear</h2>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Browse</a>
            <a href="loginpage.html">Login</a>
            <a href="register.html">Sign Up</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to ReWear</h1>
        <p>Exchange your unused clothes and embrace sustainable fashion through direct swaps or point-based redemptions.
        </p>
        <a href="swap.html">
            <button class="swap-btn">Start Swapping</button>
        </a>
        <a href="item.html">
            <button class="points-btn">Browse Items</button>
        </a>

    </section>

    <section class="search-bar">
        <input type="text" placeholder="Search clothing items...">
        <button>üîç</button>
    </section>

    <section class="carousel">
        <img src="featured-placeholder.jpg" alt="Featured Clothing">
    </section>

    <section class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-box">Men</div>
            <div class="category-box">Women</div>
            <div class="category-box">Kids</div>
            <div class="category-box">Winter</div>
            <div class="category-box">Summer</div>
            <div class="category-box">Accessories</div>
        </div>
    </section>

    <section class="product-listings">
        <h2>Latest Listings</h2>
        <div class="product-grid">
            <div class="product-card">Item 1</div>
            <div class="product-card">Item 2</div>
            <div class="product-card">Item 3</div>
            <div class="product-card">Item 4</div>
        </div>
    </section>
</body>
</html>
