<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReWear - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #0d1b2a, #1b263b, #274472, #102542);
            background-size: 400% 400%;
            animation: auroraFlow 15s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes auroraFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #1e90ff;
            margin-right: 10px;
        }

        nav a {
            margin-left: 20px;
            color: #1e90ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero button {
            padding: 12px 24px;
            background-color: #1e90ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #1c86ee;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
        }

        .search-bar button {
            padding: 12px;
            background-color: #1e90ff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .carousel,
        .categories,
        .product-listings {
            padding: 40px 20px;
            text-align: center;
        }

        .carousel img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }

        .categories h2,
        .product-listings h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1e90ff;
        }

        .category-grid,
        .product-grid {
            display: grid;
            gap: 20px;
            justify-content: center;
        }

        .category-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .product-grid {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        .category-box,
        .product-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            color: white;
            transition: transform 0.3s;
        }

        .category-box:hover,
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="ReWear_logo.png" alt="ReWear Logo">
            <h2>ReWear</h2>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Browse</a>
            <a href="loginpage.html">Login</a>
            <a href="register.html">Sign Up</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to ReWear</h1>
        <p>Exchange your unused clothes and embrace sustainable fashion through direct swaps or point-based redemptions.
        </p>
        <a href="swap.html">
            <button class="swap-btn">Start Swapping</button>
        </a>
        <a href="item.html">
            <button class="points-btn">Browse Items</button>
        </a>

    </section>

    <section class="search-bar">
        <input type="text" placeholder="Search clothing items...">
        <button>üîç</button>
    </section>

    <section class="carousel">
        <img src="featured-placeholder.jpg" alt="Featured Clothing">
    </section>

    <section class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-box">Men</div>
            <div class="category-box">Women</div>
            <div class="category-box">Kids</div>
            <div class="category-box">Winter</div>
            <div class="category-box">Summer</div>
            <div class="category-box">Accessories</div>
        </div>
    </section>

    <section class="product-listings">
        <h2>Latest Listings</h2>
        <div class="product-grid">
            <div class="product-card">Item 1</div>
            <div class="product-card">Item 2</div>
            <div class="product-card">Item 3</div>
            <div class="product-card">Item 4</div>
        </div>
    </section>
</body>

</html>
