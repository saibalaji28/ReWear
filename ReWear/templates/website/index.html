{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReWear - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        background: linear-gradient(-45deg, #0d1b2a, #1b263b, #274472, #102542);
        background-size: 400% 400%;
        animation: auroraFlow 15s ease infinite;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      @keyframes auroraFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Glowing background circle animation */
      .glow-circle {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(30, 144, 255, 0.4) 0%,
          rgba(0, 0, 0, 0) 70%
        );
        animation: floatGlow 8s linear infinite;
        z-index: 0;
      }
      .fade-out {
        animation: fadeOut 0.6s ease forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }

      @keyframes floatGlow {
        0% {
          top: 10%;
          left: 5%;
        }
        25% {
          top: 30%;
          left: 80%;
        }
        50% {
          top: 60%;
          left: 40%;
        }
        75% {
          top: 20%;
          left: 70%;
        }
        100% {
          top: 10%;
          left: 5%;
        }
      }

      .login-container {
        position: relative;
        z-index: 1;
        background: rgba(0, 0, 0, 0.7); /* slightly more transparent */
        padding: 40px 30px;
        width: 350px;
        border-radius: 20px;
        color: rgba(255, 255, 255, 0.95); /* softer white for better contrast */
        text-align: center;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.15),
          0 0 25px rgba(30, 144, 255, 0.3), 0 0 50px rgba(30, 144, 255, 0.2);
        backdrop-filter: blur(6px); /* adds background blur for glow control */
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(270deg, #1e90ff, #ffffff, #1e90ff);
        background-size: 600% 600%;
        animation: border-glow 5s linear infinite;
        z-index: -1;
        border-radius: 22px;
        filter: blur(4px);
      }

      @keyframes border-glow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .logo {
        margin-bottom: 25px;
      }

      .logo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #1e90ff;
      }

      .login-container h2 {
        margin-bottom: 25px;
        font-weight: 600;
        font-size: 24px;
        color: #1e90ff;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: none;
        border-radius: 8px;
        font-size: 14px;
      }

      .login-container input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin: 20px 0 10px;
        border: none;
        border-radius: 8px;
        background-color: #1e90ff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .login-container input[type="submit"]:hover {
        background-color: #1c86ee;
      }

      .login-container a {
        color: #1e90ff;
        text-decoration: underline;
        font-size: 14px;
      }

      .login-container span {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="glow-circle"></div>

    <div class="login-container">
      <div class="logo">
        <img src="Images/ReWear_logo.png" alt="ReWear Logo" />
      </div>
      <h2>Welcome to ReWear</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <input type="submit" value="Login" />
      </form>
      <div style="margin-top: 15px">
        <span>Don't have an account?</span>
        <a href="registrationpage.html">Create Account</a>
      </div>
    </div>
    <script>
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", function (e) {
          const href = this.getAttribute("href");

          if (href.endsWith(".html")) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = href;
            }, 500); // Wait for animation
          }
        });
      });
    </script>
  </body>
</html>
